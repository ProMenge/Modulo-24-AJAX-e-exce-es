<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes Ajax</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <form id="formulario-pedido">
            <div class="row mt-5">
                <h4>Dados Básicos</h4>
            </div>
            <div class="row">
                <div class="col-3">
                    <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome">
                </div>
                <div class="col-5">
                    <input type="text" name="sobrenome" id="sobrenome" class="form-control" placeholder="Sobrenome">
                </div>
                <div class="col-4">
                    <input type="email" name="email" id="email" class="form-control" placeholder="E-mail">
                </div>
            </div>
            <div class="row mt-3">
                <h4>Dados da Entrega:</h4>
            </div>
            <div class="row mb-5">
                <div class="col-3 d-flex">
                    <input type="text" name="cep" id="cep" class="form-control" placeholder="CEP">
                    <button type="button" class="btn btn-primary" id="btn-buscar-cep">
                        <i class="bi bi-search"></i>
                        <span class="d-none spinner-border spinner-border-sm"></span>
                    </button>
                </div>
                <div class="col-7">
                    <input type="text" name="endereco" id="endereco" class="form-control" placeholder="Endereço">
                </div>
                <div class="col-2">
                    <input type="number" name="numero" id="numero" class="form-control" placeholder="Número">
                </div>
            </div>

            <button type="submit" class="btn btn-success">Enviar Pedido</button>
        </form>
    </div>


    <script src="./scripts/jquery.mask.min.js"></script>
    <script src="./scripts/mainFETCH.js"></script>
</body>

</html>
